    <div class="topnav">

<!--    <a href="getIncident.html" class="view"><button>View Report</button></a>-->
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
      <div class="form-row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Student name"
            name="std"
            id="std"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Staff involved"
            name="staff"
            id="emp"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Location"
            name="location"
            id="location"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Time"
            name="time"
            id="date"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Teacher Remark"
            name="note"
            id="note"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Level Grade"
            name="level"
            id="level"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Incident Type"
            name="pentalty"
            id="pentalty"
          />
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
            name="exampleFormControlFile1"
          />
        </div>
        <div>
         
          <button type="submit" class="posit">Submit</button>
        </div>
      </div>
    </form>


    <table id="employeeList" class="list">
      <thead>
        <tr>
        
          <th>StudentName</th>
          <th>EmployeeName</th>
          <th>Location</th>
          <th>Date</th>
          <th>TeacherRemark</th>
          <th>LevelGrade</th>
          <th>IncidentType</th>
          <th>file</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Add Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
