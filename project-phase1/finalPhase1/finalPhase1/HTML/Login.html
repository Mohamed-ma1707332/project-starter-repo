    <title>LOGIN</title>

  <body>
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <input

            placeholder="Email"

            id="username"
            value=""

            type="password"

            id="password"
            value=""
          />
          <button onclick="Login()">login</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../JS/data.js" ></script>
</html>
